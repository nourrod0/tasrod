{% extends "base.html" %}

{% block title %}تسجيل الدخول - مؤسسة نور التجارية{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="fas fa-building"></i> مؤسسة نور التجارية</h3>
                <p class="mb-0">نظام تسديد الفواتير</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="phone" class="form-label">رقم الجوال</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control" id="phone" name="phone" required 
                                   placeholder="09xxxxxxxx" pattern="[0-9]{10}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- رسالة انتهاء الجلسة -->
                    <script>
                        const urlParams = new URLSearchParams(window.location.search);
                        if (urlParams.get('session_expired')) {
                            setTimeout(() => {
                                const alert = document.createElement('div');
                                alert.className = 'alert alert-warning text-center';
                                alert.innerHTML = '<i class="fas fa-exclamation-triangle"></i> انتهت صلاحية الجلسة، يرجى تسجيل الدخول مرة أخرى';
                                document.querySelector('.card-body').insertBefore(alert, document.querySelector('form'));
                            }, 100);
                        }
                    </script>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">© 2024 مؤسسة نور التجارية - جميع الحقوق محفوظة</small>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>

{% endblock %}
