
{% extends "base.html" %}

{% block title %}تسجيل الدخول - مؤسسة نور التجارية{% endblock %}

{% block content %}
<div class="login-container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <!-- رأس البطاقة مع خلفية متدرجة مشابهة لصفحة المستخدم -->
                    <div class="login-header text-center">
                        <div class="logo-container mb-3">
                            <div class="logo-circle bg-white bg-opacity-20 rounded-circle mx-auto d-flex align-items-center justify-content-center" style="width: 80px; height: 80px; backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.3);">
                                <i class="fas fa-building fa-2x text-white"></i>
                            </div>
                        </div>
                        <h3 class="mb-2 fw-bold">مؤسسة نور التجارية</h3>
                        <p class="mb-0 opacity-75">نظام تسديد الفواتير</p>
                    </div>

                    <!-- جسم البطاقة -->
                    <div class="login-body">
                        <!-- رسالة انتهاء الجلسة -->
                        <script>
                            const urlParams = new URLSearchParams(window.location.search);
                            if (urlParams.get('session_expired')) {
                                setTimeout(() => {
                                    const alert = document.createElement('div');
                                    alert.className = 'alert alert-warning text-center mb-3';
                                    alert.style.borderRadius = '12px';
                                    alert.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i> انتهت صلاحية الجلسة، يرجى تسجيل الدخول مرة أخرى';
                                    document.querySelector('.login-body').insertBefore(alert, document.querySelector('form'));
                                }, 100);
                            }
                        </script>

                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-bold">رقم الجوال</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone text-primary"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="phone" name="phone" required 
                                           placeholder="09xxxxxxxx" pattern="[0-9]{10}">
                                </div>
                                <div class="form-text text-muted small">
                                    <i class="fas fa-info-circle me-1"></i>
                                    أدخل رقم الجوال المكون من 10 أرقام
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">كلمة المرور</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock text-primary"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()" style="border-radius: 0 10px 10px 0;">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول
                            </button>
                        </form>

                        <!-- معلومات إضافية -->
                        <div class="text-center">
                            <div class="d-flex justify-content-center align-items-center mb-3">
                                <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-2">
                                    <i class="fas fa-shield-alt text-primary"></i>
                                </div>
                                <small class="text-muted">
                                    تسجيل دخول آمن ومحمي
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- تذييل البطاقة -->
                    <div class="login-footer text-center">
                        <small class="text-muted">
                            <i class="fas fa-copyright me-1"></i>
                            2024 مؤسسة نور التجارية - جميع الحقوق محفوظة
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// تحسين تجربة المستخدم
document.addEventListener('DOMContentLoaded', function() {
    // تأثير التركيز على الحقول
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
            this.parentElement.style.boxShadow = '0 8px 25px rgba(74, 144, 226, 0.15)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
            this.parentElement.style.boxShadow = 'none';
        });
    });

    // تأثير الزر
    const submitBtn = document.querySelector('button[type="submit"]');
    if (submitBtn) {
        submitBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
        });
        
        submitBtn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    }
});
</script>

<style>
/* خلفية متدرجة مشابهة لصفحة المستخدم */
.login-container {
    background: linear-gradient(135deg, #f4f6f8 0%, #e8f0fe 100%);
    position: relative;
    overflow: hidden;
}

/* تأثير خلفية إضافي */
.login-container::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
    animation: float 20s ease-in-out infinite;
    pointer-events: none;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(30px, -30px) rotate(120deg); }
    66% { transform: translate(-20px, 20px) rotate(240deg); }
}

/* بطاقة تسجيل الدخول */
.login-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1), 0 8px 30px rgba(74, 144, 226, 0.05);
    overflow: hidden;
    max-width: 450px;
    width: 100%;
    margin: 0 auto;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
}

.login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 80px rgba(0,0,0,0.15), 0 12px 40px rgba(74, 144, 226, 0.1);
}

/* رأس البطاقة مع نفس تدرج صفحة المستخدم */
.login-header {
    background: linear-gradient(135deg, #4a90e2 0%, #3498db 100%);
    color: white;
    padding: 2.5rem 2rem;
    position: relative;
    overflow: hidden;
}

.login-header::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    pointer-events: none;
}

.login-header h3 {
    position: relative;
    z-index: 1;
    font-size: 1.5rem;
}

.login-header p {
    position: relative;
    z-index: 1;
    font-size: 1rem;
}

.logo-circle {
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.login-card:hover .logo-circle {
    transform: scale(1.1) rotate(5deg);
}

/* جسم البطاقة */
.login-body {
    padding: 2.5rem 2rem;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
}

/* تنسيق الحقول مشابه لصفحة المستخدم */
.form-control {
    border-radius: 12px;
    border: 2px solid #e9ecef;
    padding: 14px 16px;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    font-size: 15px;
    background: rgba(255,255,255,0.9);
}

.form-control:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.15);
    transform: translateY(-1px);
    background: white;
}

.input-group-text {
    background: #f8f9fa;
    border: 2px solid #e9ecef;
    border-radius: 12px 0 0 12px;
    border-right: none;
    transition: all 0.3s ease;
    padding: 14px 16px;
}

.form-control:focus + .input-group-text,
.input-group-text:has(+ .form-control:focus) {
    border-color: #4a90e2;
    background: rgba(74, 144, 226, 0.05);
}

/* تنسيق الأزرار مشابه لصفحة المستخدم */
.btn-primary {
    background: linear-gradient(45deg, #4a90e2, #3498db);
    border: none;
    border-radius: 12px;
    padding: 14px 24px;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    overflow: hidden;
}

.btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s ease;
}

.btn-primary:hover::before {
    left: 100%;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
    background: linear-gradient(45deg, #357abd, #2980b9);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-outline-secondary {
    border: 2px solid #e9ecef;
    background: #f8f9fa;
    transition: all 0.3s ease;
}

.btn-outline-secondary:hover {
    background: #e9ecef;
    border-color: #4a90e2;
    color: #4a90e2;
}

/* تنسيق التسميات */
.form-label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 14px;
    color: #495057;
}

/* تنسيق النصوص المساعدة */
.form-text {
    font-size: 12px;
    margin-top: 0.5rem;
}

/* تنسيق التنبيهات */
.alert {
    border-radius: 12px;
    border: none;
    padding: 12px 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.alert-warning {
    background: linear-gradient(135deg, rgba(255,193,7,0.1) 0%, rgba(224,168,0,0.05) 100%);
    color: #856404;
}

/* تذييل البطاقة */
.login-footer {
    padding: 1.5rem 2rem;
    background: #f8f9fa;
    border-top: 1px solid rgba(0,0,0,0.05);
}

/* تحسينات للاستجابة */
@media (max-width: 768px) {
    .login-container {
        padding: 1rem;
    }

    .login-card {
        margin: 1rem;
        max-width: calc(100% - 2rem);
    }

    .login-header {
        padding: 2rem 1.5rem;
    }

    .login-header h3 {
        font-size: 1.3rem;
    }

    .login-body {
        padding: 2rem 1.5rem;
    }

    .form-control {
        font-size: 16px; /* منع التكبير في iOS */
        padding: 12px 14px;
    }

    .btn-primary {
        padding: 12px 20px;
        font-size: 15px;
    }
}

@media (max-width: 576px) {
    .login-header {
        padding: 1.5rem 1rem;
    }

    .login-body {
        padding: 1.5rem 1rem;
    }

    .login-footer {
        padding: 1rem;
    }

    .logo-circle {
        width: 60px !important;
        height: 60px !important;
    }

    .logo-circle i {
        font-size: 1.5rem !important;
    }
}

/* تحسين التمرير */
::-webkit-scrollbar {
    width: 6px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #4a90e2, #3498db);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #357abd, #2980b9);
}

/* تحسينات الوصولية */
.form-control:focus,
.btn:focus {
    outline: none;
}

/* تأثيرات إضافية */
.login-card {
    animation: slideInUp 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* تحسين النصوص */
.text-muted {
    color: #6c757d !important;
}

.fw-bold {
    font-weight: 700 !important;
}

/* تحسين الأيقونات */
.fas {
    transition: all 0.3s ease;
}

.login-card:hover .fas {
    transform: scale(1.05);
}
</style>
{% endblock %}
