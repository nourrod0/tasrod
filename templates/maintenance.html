
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .maintenance-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .maintenance-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1.5rem;
        }
        .maintenance-title {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .maintenance-text {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .btn-logout {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-logout:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="maintenance-card">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="maintenance-title h2">الموقع تحت الصيانة</h1>
        <p class="maintenance-text">
            نعتذر عن الإزعاج، الموقع غير متاح حالياً بسبب أعمال الصيانة.
        </p>
        {% if reason %}
        <div class="alert alert-info">
            <strong>سبب الصيانة:</strong> {{ reason }}
        </div>
        {% endif %}
        <p class="maintenance-text">
            سيعود الموقع للعمل قريباً. شكراً لصبركم.
        </p>
        <a href="{{ url_for('logout') }}" class="btn btn-logout">
            <i class="fas fa-sign-out-alt me-2"></i>
            تسجيل الخروج
        </a>
    </div>
</body>
</html>
